    <center>
        <h2> Penggunaan Objek Image untuk Slide Show</h2>
        <img src="IMG_20160410_143736.jpg" name="slide" width="500" height="250">
    </center>
    <script>
        var step=1;
        function slideit()
        {
            if(!document.images)
                return
            document.images.slide.src=eval("image"+step+".src");
            if(step<5)
                step++;
            else
                step=1;
            setTimeout("slideit()",2000);
        }
        slideit();
    </script>
    </body>
